<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
      <style>
         .error{
            color: red;
         }
      </style>
   </h:head>
   <h:body>

      <h:form>
         <h:messages styleClass="error" />
         First Name:
         <h:inputText id="first_name" label="First Name" required="true" value="#{student.firstName}" >
            <f:validateLength minimum="2" maximum="50"/>
         </h:inputText>
            <h:message for="first_name" styleClass="error"/>
         <br/>
         Age:
         <h:inputText id="age" label="Age" required="true" value="#{student.age}" >
            <f:validateLongRange minimum="0" maximum="120"/>
         </h:inputText>
         <h:message for="age" styleClass="error"/>
         <br/>
            Last Name: <h:inputText label="Last Name" id="last_name" required="true" requiredMessage="Your last name is mandoratory" value="#{student.lastName}" />
            <h:message for="last_name"/>
            <br/>
            <h:selectOneMenu value="#{student.country}">
               <f:selectItems value="#{student.countryOptions}"/>
            </h:selectOneMenu>
            <br/>
            Gender:
            <h:selectOneRadio value="#{student.gender}">
               <f:selectItem itemValue="male" itemLabel="Male" />
               <f:selectItem itemValue="female" itemLabel="FeMale" />
            </h:selectOneRadio>
            <br/>

            Skills:
            <h:selectManyCheckbox value="#{student.favLanguages}">
               <f:selectItem itemValue="php" itemLabel="php" />
               <f:selectItem itemValue="java" itemLabel="java" />
               <f:selectItem itemValue="c#" itemLabel="C#" />
            </h:selectManyCheckbox>
            <br/>
            <h:commandButton value="Submit" action="student_reponse" />
      </h:form>
   </h:body>
</html>
